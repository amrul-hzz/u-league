{% extends 'base.html' %}

{% block meta %}
<title>Daftar Pemain</title>
{% endblock meta %}

{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    h1 {
        text-align: center;
        margin-top: 50px;
    }
    input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
    }
    form {
        width: 50%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
    }
    select {
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 20px;
        box-sizing: border-box;
    }
    label {
        text-align: center;
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
    }
    /* navbar styles */
    .navbar {
          background-color: #333;
          overflow: hidden;
        }
        
        .navbar a {
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        
        .navbar a:hover {
          background-color: #ddd;
          color: black;
        }
        
        .active {
          background-color: #4CAF50;
          color: white;
        }

        /* logout button styles */
        #logout-btn {
          float: right;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }

        #logout-btn:hover {
          background-color: #ddd;
          color: black;
        }
</style>

<body>
    <nav>
        <div class="navbar">
            <a target="_parent" href="/dashboard/dashboard_manajer/">Dashboard</a>
            <a target="_parent" href="/mengelolatim/">Mengelola Tim</a>
            <a target="_parent" href="/peminjaman_stadium/">Peminjaman Stadium</a>
            <a target="_parent" href="../r_list_pertandingan/InfoListPertandingan.html">List Pertandingan</a>
            <a target="_parent" href="../history_rapat/ListRapat.html">History Rapat</a>
            <a target="_parent" id="logout-btn" href="../c_login_register/LoginRegisterPage.html">Logout</a>
          </div>
    </nav>
    <h1><b>DAFTAR PEMAIN</b></h1><br>
    <form action="/mengelolatim/add_pemain/" method="post">
        {% csrf_token %}
        <label>Pemain yang mau didaftarkan:</label>
        <select name="dropdown" style="text-align: center;">
            {% for i in pemain %}
            <option>{{i.nama_pemain}} - {{i.posisi}}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <div style="display: flex; align-items: center; justify-content: center;">
            <input type="submit" value="SUBMIT">
        </div>
    </form>
</body>

{% endblock content %}
