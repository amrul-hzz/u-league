{% block meta %}
<head>
    <style>
        td, th {
            border: 2px solid #000000;
            text-align: middle;
            padding: 8px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
{% endblock meta %}

{% block content %}
    <center><h1>Mulai Pertandingan</h1></center>
    <div class="wrapper">
        <div class="box-content">
            <div class="content">
                <div style="text-align: center; margin: 20px;">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Tim 1</th>
                                <th>Tim 2</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{data.nama_tim.0}}  </td>
                                <td>{{data.nama_tim.1}}</td>
                                <td><a href="{% url 'mulai_pertandingan:show_pilih_peristiwa' id_pertandingan=data.id_pertandingan nama_tim=data.nama_tim.0 %}">
                                        Masukkan Peristiwa Tim 1</a><br><br>
                                    <a href="{% url 'mulai_pertandingan:show_pilih_peristiwa' id_pertandingan=data.id_pertandingan nama_tim=data.nama_tim.1 %}">
                                        Masukkan Peristiwa Tim 2</a></td>
                            </tr>
                        </tbody>
                    </table>

                    <a href="{% url 'manage_pertandingan:show_manage_pertandingan' %}">
                    Submit</a>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
