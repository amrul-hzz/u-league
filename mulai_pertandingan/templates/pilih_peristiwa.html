{% extends 'base.html' %}

{% block meta %}
<head>
  <style>
      td, th {
          border: 2px solid #000000;
          text-align: middle;
          padding: 8px;
      }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
{% endblock meta %}

{% block content %}
        <center><h1>Pilih Peristiwa Tim {{data.nama_tim}}</h1></center>
        <div class="wrapper">
            <div class="box-content">
                <div class="content">
                  <div style="text-align: center; margin: 20px;">
                    <form id="form-peristiwa" method="POST">
                      {% csrf_token %}
                        <table id="table-peristiwa" class="table table-striped">
                          <thead>
                            <tr>
                                <th>Nama Pemain</th>
                                <th>Peristiwa</th>
                                <th>Waktu</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                                <td>
                                    <select name="nama_pemain" id="nama_pemain1">
                                        <option value="0" selected>[None]</option>
                                        {% for nama in data.nama_pemain %}
                                            <option value="{{nama.0}}">{{nama.1}} {{nama.2}}</option>
                                        {% endfor %}
                                    </select>   
                                    
                                </td>
                                <td>
                                    <select name="peristiwa" id="peristiwa1">
                                        <option value="0" selected>[None]</option>
                                        <option value="Kartu Kuning">Kartu Kuning</option>
                                        <option value="Kartu Merah">Kartu Merah</option>
                                        <option value="Assist">Assist</option>
                                        <option value="Gol">Gol</option>
                                    </select>      
                                </td>
                                <td>
                                    <input type="datetime-local" id="waktu1" name="waktu">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <select name="nama_pemain" id="nama_pemain2">
                                        <option value="0" selected>[None]</option>
                                        {% for nama in data.nama_pemain %}
                                            <option value="{{nama.0}}">{{nama.1}} {{nama.2}}</option>
                                        {% endfor %}
                                    </select>   
                                    
                                </td>
                                <td>
                                    <select name="peristiwa" id="peristiwa2">
                                        <option value="0" selected>[None]</option>
                                        <option value="Kartu kuning">Kartu Kuning</option>
                                        <option value="Kartu Merah">Kartu Merah</option>
                                        <option value="Assist">Assist</option>
                                        <option value="Gol">Gol</option>
                                    </select>      
                                </td>
                                <td>
                                    <input type="datetime-local" id="waktu2" name="waktu">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <select name="nama_pemain" id="nama_pemain3">
                                        <option value="0" selected>[None]</option>
                                        {% for nama in data.nama_pemain %}
                                            <option value="{{nama.0}}">{{nama.1}} {{nama.2}}</option>
                                        {% endfor %}
                                    </select>   
                                    
                                </td>
                                <td>
                                    <select name="peristiwa" id="peristiwa3">
                                        <option value="0" selected>[None]</option>
                                        <option value="Kartu kuning">Kartu Kuning</option>
                                        <option value="Kartu Merah">Kartu Merah</option>
                                        <option value="Assist">Assist</option>
                                        <option value="Gol">Gol</option>
                                    </select>      
                                </td>
                                <td>
                                    <input type="datetime-local" id="waktu3" name="waktu">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <select name="nama_pemain" id="nama_pemain4">
                                        <option value="0" selected>[None]</option>
                                        {% for nama in data.nama_pemain %}
                                            <option value="{{nama.0}}">{{nama.1}} {{nama.2}}</option>
                                        {% endfor %}
                                    </select>   
                                    
                                </td>
                                <td>
                                    <select name="peristiwa" id="peristiwa4">
                                        <option value="0" selected>[None]</option>
                                        <option value="Kartu kuning">Kartu Kuning</option>
                                        <option value="Kartu Merah">Kartu Merah</option>
                                        <option value="Assist">Assist</option>
                                        <option value="Gol">Gol</option>
                                    </select>      
                                </td>
                                <td>
                                    <input type="datetime-local" id="waktu4" name="waktu">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <select name="nama_pemain" id="nama_pemain5">
                                        <option value="0" selected>[None]</option>
                                        {% for nama in data.nama_pemain %}
                                            <option value="{{nama.0}}">{{nama.1}} {{nama.2}}</option>
                                        {% endfor %}
                                    </select>   
                                    
                                </td>
                                <td>
                                    <select name="peristiwa" id="peristiwa5">
                                        <option value="0" selected>[None]</option>
                                        <option value="Kartu kuning">Kartu Kuning</option>
                                        <option value="Kartu Merah">Kartu Merah</option>
                                        <option value="Assist">Assist</option>
                                        <option value="Gol">Gol</option>
                                    </select>      
                                </td>
                                <td>
                                    <input type="datetime-local" id="waktu5" name="waktu">
                                </td>
                            </tr>
                          </tbody>
                        </table>
                        <input type="submit" value="Submit" id="submit">
                    </form>
                    <div class="message" id="message"></div>
                </div>
            </div>
          </div>
        </div>
        
        <script>
            $(document).on("submit", "#form-peristiwa", function (e) {
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    dataType: 'JSON',
                    url: "{% url 'mulai_pertandingan:show_pilih_peristiwa' id_pertandingan=data.id_pertandingan nama_tim=data.nama_tim %}",
                    data: {
                        pemain1: $("#nama_pemain1 option:selected").val(),
                        pemain2: $("#nama_pemain2 option:selected").val(),
                        pemain3: $("#nama_pemain3 option:selected").val(),
                        pemain4: $("#nama_pemain4 option:selected").val(),
                        pemain5: $("#nama_pemain5 option:selected").val(),
                        peristiwa1: $("#peristiwa1 option:selected").val(),
                        peristiwa2: $("#peristiwa2 option:selected").val(),
                        peristiwa3: $("#peristiwa3 option:selected").val(),
                        peristiwa4: $("#peristiwa4 option:selected").val(),
                        peristiwa5: $("#peristiwa5 option:selected").val(),
                        waktu1: $("#waktu1").val(),
                        waktu2: $("#waktu2").val(),
                        waktu3: $("#waktu3").val(),
                        waktu4: $("#waktu4").val(),
                        waktu5: $("#waktu5").val()
                    },
                    success: function(data) {
                        if (data.success == 'true'){
                            let htmlString = ``
                            htmlString += `\n
                            <div class="success-message">${data.message}</div>`
                            document.getElementById("message").innerHTML = htmlString
                            setTimeout(function () {
                                document.location.href = `/mulai-pertandingan/${id_pertandingan}/`
                            }, 1000); //will call the function after 2 secs.
                        } else { // Kalau gagal
                            let htmlString = ``
                            htmlString += `\n
                            <div class="error-message">${data.message}</div>`
                            document.getElementById("message").innerHTML = htmlString
                        }
                    }
                })
                
            });
        </script>
    </div>
{% endblock %}
