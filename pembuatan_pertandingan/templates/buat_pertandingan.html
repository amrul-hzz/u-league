<!DOCTYPE html>
<html>

<head>
    <title>Buat Pertandingan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>BUAT PERTANDINGAN</h1>

    <form>
        <label for="wasit_utama">Pilih Wasit Utama:</label>
        <select id="wasit_utama">
            {% for wasit in wasits %}
                <option value="{{ wasit.0 }}">{{ wasit.1 }}</option>
            {% endfor %}
        </select>

        <br><br>

        <label for="wasit_pembantu">Pilih Wasit Pembantu/Hakim Garis:</label>
        <select id="wasit_pembantu">
            {% for wasit in wasits %}
                <option value="{{ wasit.0 }}">{{ wasit.1 }}</option>
            {% endfor %}
        </select>

        <br><br>

        <label for="wasit_pembantu2">Pilih Wasit Pembantu/Hakim Garis:</label>
        <select id="wasit_pembantu2">
            {% for wasit in wasits %}
                <option value="{{ wasit.0 }}">{{ wasit.1 }}</option>
            {% endfor %}
        </select>

        <br><br>

        <label for="wasit_cadangan">Pilih Wasit Cadangan:</label>
        <select id="wasit_cadangan">
            {% for wasit in wasits %}
                <option value="{{ wasit.0 }}">{{ wasit.1 }}</option>
            {% endfor %}
        </select>

        <br><br>

        <label for="tim1">Tim 1:</label>
        <select id="tim1">
            <option value="timA">Tim A</option>
            <option value="timB">Tim B</option>
            <option value="timC">Tim C</option>
            <!-- Add more options as needed -->
        </select>

        <br><br>

        <label for="tim2">Tim 2:</label>
        <select id="tim2">
            <option value="timD">Tim D</option>
            <option value="timE">Tim E</option>
            <option value="timF">Tim F</option>
            <!-- Add more options as needed -->
        </select>

        <br><br>

        <button id="next-button">NEXT</button>
    </form>

    <script>
        // JavaScript code can be added here to handle button click events or perform other actions
        document.getElementById("next-button").addEventListener("click", function () {
            // Code to execute when the NEXT button is clicked
        });
    </script>
</body>

</html>
