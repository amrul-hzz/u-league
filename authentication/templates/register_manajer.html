{% extends 'base.html' %}

{% block meta %}
<title>Register Manager</title>
{% endblock meta %}

{% block content %}


<body>

    <h1> Register As Manajer</h1>

	<form action="/authentication/create_manajer/" method="post">
        {% csrf_token %}

		<label for="username">Username:</label><br>
		<input type="text" id="username" name="username" maxlength="50"><br>

		<label for="password">Password:</label><br>
		<input type="text" id="password" name="password" maxlength="20"><br>

		<label for="first_name">Nama Depan:</label><br>
		<input type="text" id="first_name" name="first_name" maxlength="50"><br>

		<label for="last_name">Nama Belakang:</label><br>
		<input type="text" id="last_name" name="last_name" maxlength="50"><br>

		<label for="phone_number">Nomor HP:</label><br>
		<input type="tel" id="phone_number" name="phone_number" maxlength="15"><br>

		<label for="email">Email:</label><br>
		<input type="email" id="email" name="email" maxlength="50"><br>

		<label for="address">Alamat:</label><br>
		<textarea id="address" name="address" rows="4" cols="50" maxlength="255"></textarea><br>

		<label>Status:</label><br>
		<input type="radio" id="mahasiswa" name="status" value="mahasiswa">
		<label for="mahasiswa">Mahasiswa</label><br>

		<input type="radio" id="dosen" name="status" value="dosen">
		<label for="dosen">Dosen</label><br>

		<input type="radio" id="tendik" name="status" value="tendik">
		<label for="tendik">Tendik</label><br>

		<input type="radio" id="alumni" name="status" value="alumni">
		<label for="alumni">Alumni</label><br>

		<input type="radio" id="umum" name="status" value="umum">
		<label for="umum">Umum</label><br>

		<input type="submit" value="Submit">
	</form>
</body>

{% endblock content %}
